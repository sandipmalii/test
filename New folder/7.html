<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Examples</title>
    <style>
    
        .list-container {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <h2>Unordered List:</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <div class="list-container">
        <h2>Ordered List:</h2>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </div>

    <!-- <div class="list-container">
        <h2>Description List:</h2>
        <dl>
            <dt>Term 1:</dt>
            <dd>Description 1</dd>
            <dt>Term 2:</dt>
            <dd>Description 2</dd>
            <dt>Term 3:</dt>
            <dd>Description 3</dd>
        </dl>
    </div> -->

    <div class="list-container">
        <h2>Unordered List with Nested Lists:</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2
                <ul>
                    <li>Nested Item 1</li>
                    <li>Nested Item 2</li>
                </ul>
            </li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
